<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Unsere Arbeiten – Galerie</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h2 {
      margin-top: 20px;
      color: #2d6a4f;
    }
    .gallery {
      display: flex;
      flex-direction: column;
      gap: 30px;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .image-pair {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      align-items: center;
    }
    .image-pair img {
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .image-pair img:hover {
      transform: scale(1.05);
    }
    .back-link {
      display: inline-block;
      margin: 40px auto 20px;
      padding: 10px 20px;
      background-color: #2d6a4f;
      color: white;
      text-decoration: none;
      border-radius: 6px;
    }
    .back-link:hover {
      background-color: #1b4332;
    }

    /* Lightbox style */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      padding: 20px;
      background: rgba(0,0,0,0.9);
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 80vh;
      margin: 5% auto;
      display: block;
      border-radius: 10px;
    }
    .lightbox:target {
      display: block;
    }
    .close {
      position: absolute;
      top: 30px;
      right: 50px;
      color: white;
      font-size: 40px;
      text-decoration: none;
    }
  </style>
</head>
