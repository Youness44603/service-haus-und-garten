<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Unsere Arbeiten – Galerie</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h2 {
      margin-top: 20px;
      color: #2d6a4f;
    }
    .gallery {
      display: flex;
      flex-direction: column;
      gap: 30px;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .image-pair {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      align-items: center;
    }
    .image-pair img {
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .image-pair img:hover {
      transform: scale(1.05);
    }
    .caption {
      margin-top: 8px;
      font-weight: bold;
      color: #333;
    }
    .back-link {
      display: inline-block;
      margin: 40px auto 20px;
      padding: 10px 20px;
      background-color: #2d6a4f;
      color: white;
      text-decoration: none;
      border-radius: 6px;
    }
    .back-link:hover {
      background-color: #1b4332;
    }
  </style>
</head>
<body>
  <h2>Unsere Arbeiten</h2>
  <div class="gallery">
<div class="image-pair">
  <div><img src="service1.jpg" alt="Vorher Steinreinigung"><div class="caption">Steinreinigung – vorher</div></div>
  <div><img src="service2.jpg" alt="Nachher Steinreinigung"><div class="caption">Steinreinigung – nachher</div></div>
</div>
<div class="image-pair">
  <div><img src="service3.jpg" alt="Vorher Gartenpflege"><div class="caption">Gartenpflege – vorher</div></div>
  <div><img src="service4.jpg" alt="Nachher Gartenpflege"><div class="caption">Gartenpflege – nachher</div></div>
</div>
<div class="image-pair">
  <div><img src="service5.jpg" alt="Vorher Heckenschnitt"><div class="caption">Heckenschnitt – vorher</div></div>
  <div><div class="caption">Kein Nachher-Bild vorhanden</div></div>
</div>
<div class="image-pair">
  <div><img src="service6.jpg" alt="Vorher Bodenpflege"><div class="caption">Bodenpflege – vorher</div></div>
  <div><img src="service7.jpg" alt="Nachher Bodenpflege"><div class="caption">Bodenpflege – nachher</div></div>
</div>
<div class="image-pair">
  <div><img src="service8.jpg" alt="Vorher Hofpflege"><div class="caption">Hofpflege – vorher</div></div>
  <div><img src="service9.jpg" alt="Nachher Hofpflege"><div class="caption">Hofpflege – nachher</div></div>
</div>

  </div>
  <a class="back-link" href="index.html">⬅ Zurück zur Startseite</a>
</body>
</html>
